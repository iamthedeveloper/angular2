<div class='top'>
     <div class='dashboard'>DashBoard</div>
     <div>
         <button type="button" class="btn center" (click) = 'whichComponent($event)'><span></span>Hourly</button>
         <button type="button" class="btn center" (click) = 'whichComponent($event)'><span>Yesterday</span></button>
         <button type="button" class="btn center" (click) = 'whichComponent($event)'><span>3 Day Forecast</span></button>
         <button type="button" class="btn center" (click) = 'whichComponent($event)'><span>10 Day Forecast</span></button>
         <button type="button" class="btn center" (click) = 'whichComponent($event)'><span>10 Day Hourly</span></button>
         <button type="button" class="btn center" (click) = 'whichComponent($event)'><span>Chart</span></button>
     </div>
 </div>
 <dynamic-component [componentData]="componentData"></dynamic-component>
